{% extends 'base.html' %}
{% load static %}


{% block content %}
    <h2>Detalles del destino {{ destino_nombre }}</h2>

    <ul class="list-group">
        <li class="list-group-item">{{ destino.nombre }}</li>
        <li class="list-group-item">{{ destino.descripcion }}</li>
        <li class="list-group-item"><a href="{{ destino_link }}">{{ destino.link }}</a></li>
        <li class="list-group-item"><img src="{{MEDIA_URL}}{{destino.nombre}}.jpg"></li>
    </ul>
{% endblock %}
